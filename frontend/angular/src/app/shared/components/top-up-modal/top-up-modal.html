<div class="p-8 text-center bg-white rounded-2xl relative overflow-hidden">
  <!-- Loading Spinner -->
  <div *ngIf="isLoading" class="absolute inset-0 bg-white/80 z-10 flex items-center justify-center">
    <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-indigo-600"></div>
  </div>

  <h2 class="text-2xl font-black mb-2 text-gray-900">Add Funds to Wallet</h2>
  <p class="text-gray-500 mb-8 text-sm">Enter the amount you want to top up in EGP</p>

  <div class="relative mb-8">
    <span class="absolute left-4 top-1/2 -translate-y-1/2 font-bold text-gray-400">EGP</span>
    <input
      type="number"
      [(ngModel)]="amount"
      class="w-full pl-16 pr-6 py-4 border-2 border-gray-100 rounded-2xl focus:border-indigo-500 outline-none text-2xl font-bold"
      placeholder="0.00"
    />
  </div>

  <div class="flex gap-3">
    <button
      (click)="dialogRef.close()"
      class="flex-1 px-6 py-4 border-2 border-gray-100 rounded-2xl font-bold hover:bg-gray-50 transition-all"
    >
      Cancel
    </button>
    <button
      (click)="pay()"
      [disabled]="!amount || amount <= 0"
      class="flex-2 bg-indigo-600 text-white py-4 rounded-2xl font-bold hover:bg-indigo-700 shadow-lg shadow-indigo-100 transition-all disabled:opacity-50"
    >
      Proceed to Pay
    </button>
  </div>
</div>
