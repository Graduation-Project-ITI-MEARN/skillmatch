<div
  class="fixed inset-0 z-50 flex items-center justify-center p-4 bg-light-300 backdrop-blur-sm"
>
  <div
    class="bg-white rounded-3xl shadow-2xl max-w-2xl w-full overflow-hidden relative animate-in fade-in zoom-in duration-300"
  >
    <button
      (click)="close.emit()"
      class="absolute top-6 right-6 text-gray-400 hover:text-gray-600 transition-colors border-none bg-transparent cursor-pointer"
    >
      <lucide-icon [img]="icons.X" class="w-6 h-6"></lucide-icon>
    </button>
    <div class="grid md:grid-cols-2">
      <div class="p-10 bg-gray-50">
        <div
          class="inline-flex items-center gap-2 px-3 py-1 rounded-full bg-indigo-100 text-indigo-600 text-xs font-bold uppercase tracking-wider mb-6"
        >
          <lucide-icon [img]="icons.Sparkles" class="w-3 h-3"></lucide-icon>
          {{ 'DASHBOARD.PRICING.PLAN_NAME' | translate }}
        </div>
        <h2 class="text-3xl font-extrabold text-gray-900 mb-6">
          {{ 'DASHBOARD.PRICING.TITLE' | translate }}
        </h2>

        <ul class="space-y-4 p-0">
          <li
            *ngFor="let feature of features"
            class="flex items-start gap-3 text-gray-600 text-sm list-none"
          >
            <lucide-icon
              [img]="icons.CheckCircle2"
              class="w-5 h-5 text-emerald-500 shrink-0"
            ></lucide-icon>
            {{ feature | translate }}
          </li>
        </ul>
      </div>

      <div
        class="p-10 flex flex-col justify-center items-center text-center border-l border-gray-100"
      >
        <div class="mb-8">
          <span class="text-5xl font-black text-gray-900">{{
            'DASHBOARD.PRICING.PRICE' | translate
          }}</span>
          <span class="text-gray-500 font-medium">{{
            'DASHBOARD.PRICING.PERIOD' | translate
          }}</span>
        </div>

        <button
          (click)="onUpgrade()"
          class="w-full py-4 bg-indigo-600 hover:bg-indigo-700 text-white rounded-2xl font-bold text-lg shadow-lg shadow-indigo-200 transition-all hover:scale-[1.02] active:scale-95 mb-4 border-none cursor-pointer"
        >
          {{ 'DASHBOARD.PRICING.UPGRADE_BTN' | translate }}
        </button>
        <p class="text-xs text-gray-400">{{ 'DASHBOARD.PRICING.FOOTER_NOTE' | translate }}</p>
      </div>
    </div>
  </div>
</div>
