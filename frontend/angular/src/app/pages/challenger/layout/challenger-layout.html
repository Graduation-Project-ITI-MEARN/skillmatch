<app-dashboard-layout [tabs]="tabs">
  <!-- Pass User Initials to Sidebar/TopBar -->
  <span avatar>{{ initials }}</span>

  <!-- Keep only Notifications in the generic top bar -->
  <div actions class="flex items-center gap-3">
    <app-notifications-dropdown />
  </div>

  <!-- This loads your custom ChallengerDashboardComponent -->
  <router-outlet></router-outlet>
</app-dashboard-layout>
