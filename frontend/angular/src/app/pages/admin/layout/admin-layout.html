<app-dashboard-layout
  titleKey="DASHBOARD.TITLES.ADMIN"
  subtitleKey="DASHBOARD.SUBTITLES.ADMIN"
  [tabs]="tabs"
>
  <!-- Avatar Slot -->
  <span avatar>
    <lucide-icon [img]="avatarIcon" class="w-7 h-7"></lucide-icon>
  </span>

  <!-- Actions Slot (Notifications + Report Button) -->

  <div actions class="flex items-center gap-3">
    <app-notifications-dropdown />

    <button
      class="hidden md:flex px-4 py-2 bg-gray-900 text-white rounded-lg hover:bg-gray-800 transition-all text-sm font-medium"
    >
      {{ 'DASHBOARD.ACTIONS.SYSTEM_REPORT' | translate }}
    </button>
  </div>

  <!-- Stats Slot -->
  <ng-container stats>
    @for(stat of stats(); track stat.labelKey){
    <z-stat [labelKey]="stat.labelKey" [value]="stat.value" [trend]="stat.trend">
      <lucide-icon [img]="stat.icon" class="w-5 h-5"></lucide-icon>
    </z-stat>
    }
  </ng-container>

  <router-outlet></router-outlet>
</app-dashboard-layout>
