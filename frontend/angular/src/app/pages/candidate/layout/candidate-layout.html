<app-dashboard-layout
  titleKey="DASHBOARD.WELCOME"
  [titleParams]="{ name: user.name || 'Candidate' }"
  subtitleKey="DASHBOARD.SUBTITLE"
  [tabs]="tabs"
>
  <span avatar>{{ initials }}</span>

  <!-- Actions -->
  <div actions class="flex flex-row items-center justify-end gap-2 sm:gap-3 w-full sm:w-auto">
    <div class="shrink-0">
      <app-notifications-dropdown />
    </div>

    <button
      class="flex-1 sm:flex-none px-4 py-3 text-sm md:px-6 md:py-3 md:text-base bg-gray-900 text-white rounded-lg hover:bg-gray-800 transition-all font-medium shadow-xl shadow-gray-900/10 whitespace-nowrap"
    >
      {{ 'DASHBOARD.ACTIONS.COACH' | translate }}
    </button>
  </div>
  <!-- Stats Grid -->
  <ng-container stats>
    @for(stat of stats; track stat.id) {
    <!-- Render stat card only if its value is not '0', '#0', '0%', or '0.0%' -->
    @if (stat.value !== '0' && stat.value !== '#0' && stat.value !== '0%' && stat.value !== '0.0%')
    {
    <z-stat [labelKey]="stat.labelKey" [value]="stat.value" [trend]="stat.trend">
      <!-- Icon Binding -->
      <lucide-icon icon [img]="stat.icon" class="w-5 h-5"></lucide-icon>
    </z-stat>
    } }
  </ng-container>

  <router-outlet></router-outlet>
</app-dashboard-layout>
