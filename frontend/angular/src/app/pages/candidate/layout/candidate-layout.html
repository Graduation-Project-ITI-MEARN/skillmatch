<app-dashboard-layout
  titleKey="DASHBOARD.WELCOME"
  [titleParams]="{ name: user.name || 'Candidate' }"
  subtitleKey="DASHBOARD.SUBTITLE"
  [tabs]="tabs"
  headerClass="bg-primary-gradient"
>
  <!-- User Initials Avatar -->
  <span avatar>{{ initials }}</span>

  <!-- Header Actions -->
  <div actions class="flex items-center gap-3">
    <button
      class="px-6 py-3 bg-gray-900 text-white rounded-lg hover:bg-gray-800 transition-all font-medium shadow-xl shadow-gray-900/10"
    >
      {{ 'DASHBOARD.ACTIONS.COACH' | translate }}
    </button>
  </div>

  <!-- Stats Grid -->
  <ng-container stats>
    @for(stat of stats; track stat.id) {
    <z-stat [labelKey]="stat.labelKey" [value]="stat.value" [trend]="stat.trend">
      <lucide-icon icon [img]="stat.icon" class="w-5 h-5"></lucide-icon>
    </z-stat>
    }
  </ng-container>

  <!-- Content Area (Overview, Portfolio, etc.) -->
  <router-outlet></router-outlet>
</app-dashboard-layout>
