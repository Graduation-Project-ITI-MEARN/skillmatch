<div class="relative min-h-[500px]">
  <!-- Overlay التحميل -->
  <div *ngIf="isLoading" class="fixed inset-0 bg-white/60 z-[100] flex items-center justify-center">
    <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-indigo-600"></div>
  </div>

  <app-pricing-modal
    *ngIf="showPricingModal"
    (close)="showPricingModal = false"
    (upgraded)="handleUpgrade()"
  >
  </app-pricing-modal>

  <!-- Content المحمي -->
  <div
    [ngClass]="{ 'blur-md pointer-events-none select-none': !isPremium() }"
    class="transition-all duration-700"
  >
    <!-- كود التصميم اللي بعته يوضع هنا بالكامل -->
  </div>

  <!-- Locked Overlay (يظهر فقط إذا لم يكن بريميوم) -->
  <div
    *ngIf="!isPremium()"
    class="absolute inset-0 z-10 flex flex-col items-center justify-center bg-white/10"
  >
    <div
      class="bg-white/80 backdrop-blur-md p-10 rounded-3xl shadow-2xl border border-white text-center max-w-sm"
    >
      <lucide-icon
        [img]="icons.Brain"
        class="w-16 h-16 text-indigo-600 mx-auto mb-6 opacity-80"
      ></lucide-icon>
      <h3 class="text-2xl font-black text-gray-900 mb-3">Premium Feature</h3>
      <p class="text-gray-600 mb-8 leading-relaxed">
        فتح مدرب التوظيف الذكي ومسارات التعلم المخصصة.
      </p>
      <button
        (click)="showPricingModal = true"
        class="w-full px-8 py-4 bg-indigo-600 text-white rounded-2xl font-bold hover:bg-indigo-700 transition-all shadow-xl shadow-indigo-100"
      >
        Upgrade to Pro — 200 EGP
      </button>
    </div>
  </div>
</div>
