<div class="dashboard-container">
  <!-- Header -->
  <header class="dashboard-header">
    <div class="header-content">
      <!-- Left: User Info -->
      <div class="user-info">
        <div class="user-avatar">
          {{ userInitials }}
        </div>
        <div class="user-details">
          <h1 class="page-title">{{ pageTitle }}</h1>
          <p class="page-subtitle">{{ pageSubtitle }}</p>
        </div>
      </div>

      <!-- Right: Mobile Menu + Logout -->
      <div class="header-actions">
        <!-- Mobile Menu Toggle -->
        <button
          class="mobile-menu-btn"
          (click)="toggleMenu()"
          [attr.aria-expanded]="isMenuOpen"
          aria-label="Toggle menu">
          <svg class="menu-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path *ngIf="!isMenuOpen" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
            <path *ngIf="isMenuOpen" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
          </svg>
        </button>

        <!-- Logout Button (Desktop) -->
        <button
          class="logout-btn"
          (click)="logout()">
          Logout
        </button>
      </div>
    </div>
  </header>

  <!-- Main Container -->
  <div class="main-container">
    <!-- Tabs Navigation -->
    <nav class="tabs-nav" [class.mobile-open]="isMenuOpen">
      <!-- Mobile Logout (inside menu) -->
      <button
        class="logout-btn-mobile"
        (click)="logout(); closeMenu()">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/>
        </svg>
        Logout
      </button>

      <div class="tabs-wrapper">
        <a
          *ngFor="let tab of tabs"
          [routerLink]="tab.route"
          routerLinkActive="tab-active"
          (click)="closeMenu()"
          class="tab-link">
          <svg class="tab-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" [attr.d]="tab.icon"/>
          </svg>
          <span>{{ tab.label }}</span>
        </a>
      </div>
    </nav>

    <!-- Content Area -->
    <main class="content-area fade-in">
      <router-outlet></router-outlet>
    </main>
  </div>

  <!-- Mobile Overlay -->
  <div
    *ngIf="isMenuOpen"
    class="mobile-overlay"
    (click)="closeMenu()">
  </div>
</div>
